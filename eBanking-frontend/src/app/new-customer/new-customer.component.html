<div class="container">
  <div class="card mt-4 col-md-6 offset-3">
    <div class="card-header">Add new Customer</div>
    <div class="card-body">
      <div *ngIf="addCustomerFormGroup">
        <form [formGroup]="addCustomerFormGroup" (ngSubmit)="handleAddCustomer()">
          <div class="mb-3">
            <label for="name of customer" class="form-label">name</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="text-danger"
                  *ngIf="addCustomerFormGroup.get('name')?.touched &&
                  addCustomerFormGroup.get('name')?.invalid">
                  Name is required
            </span>
          </div>
          <div class="mb-3">
            <label for="customer email" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email">
            <span class="text-danger"
                  *ngIf="addCustomerFormGroup.get('email')?.touched &&
                  addCustomerFormGroup.get('email')?.invalid">
                  Email is required
            </span>
          </div>
          <button [disabled]="!addCustomerFormGroup.valid" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i> Add Customer</button>
        </form>
    </div>
    </div>
  </div>
</div>
